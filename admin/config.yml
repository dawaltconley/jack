# https://www.netlifycms.org/docs/configuration-options/

backend:
  name: git-gateway
  branch: master
media_folder: "assets/uploads"
site_url: {{ site.url }}
logo_url: {% if site.logo.full %}{{ site.logo.full }}{% endif %}
collections:
  - label: Videos
    name: videos
    files:
      - label: Videos Page
        name: videos-page
        file: _data/videos.yml
        fields:
          - label: Categories
            name: categories
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Videos
                name: videos
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: string
                  - label: Date
                    name: date
                    widget: date
                    format: YYYY-MM-DD hh:mm:ss
                  - label: Media
                    name: media
                    widget: select
                    options:
                      - Vimeo
                      - YouTube
                    default: Vimeo
                  - label: URL
                    name: link
                    widget: string
                  - label: Published
                    name: published
                    widget: boolean
